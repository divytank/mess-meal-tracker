<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Meal Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <!-- Login Section -->
    <div id="auth-container" class="text-center">
      <h1 class="mb-4">Mess Meal Tracker</h1>
      <button id="googleLogin" class="btn btn-primary btn-lg">
        Login with Google
      </button>
      <button id="logoutBtn" class="btn btn-danger mt-3" style="display: none;">
        Logout
      </button>
    </div>

    <!-- App Section -->
    <div id="app-container" style="display: none;">
      <!-- Meal Selection Card -->
      <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Today's Meal Selection</h3>
          <small id="cutoff-time" class="text-warning"></small>
        </div>
        <div class="card-body">
          <div id="meal-selection">
            <!-- Dynamically loaded -->
          </div>
        </div>
      </div>

      <!-- Admin Dashboard -->
      <div id="admin-section" style="display: none;">
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header">Today's Summary</div>
              <div class="card-body">
                <table class="table" id="today-summary">
                  <thead><tr><th>Meal</th><th>Count</th></tr></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header">Weekly Trend</div>
              <div class="card-body">
                <canvas id="weeklyChart" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Student Data -->
        <div class="card shadow">
          <div class="card-header">Student-wise Daily Data</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Select Date:</label>
              <input type="date" id="student-date-picker" class="form-control">
            </div>
            <div id="students-daily-data" class="table-responsive">
              <!-- Data loads here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
