<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Meal Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="alert alert-warning alert-dismissible fade show mb-3" style="display: none;">
      <span id="connection-message"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Login Section -->
    <div id="auth-container" class="text-center">
      <h1 class="mb-4">Mess Meal Tracker</h1>
      <button id="googleLogin" class="btn btn-primary btn-lg mb-3">
        <i class="bi bi-google"></i> Login with Google
      </button>
      <div id="auth-status" class="text-muted"></div>
    </div>

    <!-- App Section -->
    <div id="app-container" style="display: none;">
      <!-- Header with Connection Status -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="mb-0">Welcome, <span id="user-name"></span></h2>
          <small id="connection-badge" class="badge bg-secondary">Checking connection...</small>
        </div>
        <button id="logoutBtn" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>

      <!-- Main Content -->
      <div class="row">
        <!-- Meal Selection Card -->
        <div class="col-lg-6 mb-4">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Today's Meal Selection</h3>
              <small id="cutoff-time" class="text-warning"></small>
            </div>
            <div class="card-body">
              <div id="meal-selection"></div>
              <div id="update-status" class="mt-3"></div>
            </div>
          </div>
        </div>

        <!-- Admin Dashboard -->
        <div class="col-lg-6">
          <div id="admin-section" style="display: none;">
            <!-- Admin content here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
